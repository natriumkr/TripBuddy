<!-- /index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading…</title>
  <script>
    // 1. 브라우저 언어 우선순위 읽기
    const lang = navigator.language || navigator.userLanguage;
    // 2. 한국어 계열이면 /ko, 영어 계열이면 /en, 기타는 /jp
    const target =
      lang.startsWith('ko') ? 'pages/ko/' :
      lang.startsWith('en') ? 'pages/en/' :
      lang.startsWith('cn') ? 'pages/cn/' :
      lang.startsWith('jp') ? 'pages/jp/' :
      lang.startsWith('ru') ? 'pages/ru/' :
      lang.startsWith('ar') ? 'pages/ar/' :
      'pages/ko/';
    // 3. 쿼리나 해시(#)가 있다면 유지
    const extra = location.search + location.hash;
    location.replace(`${target}index.html${extra}`);
  </script>
</head>
<body>
  <noscript>
    <p>Please select a language: <a href="pages/ko/">한국어</a> | <a href="pages/en/">English</a> | <a href="pages/jp/">日本語</a></p>
  </noscript>
</body>
</html>
